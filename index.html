<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Весёлый Переезд</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('optimized_moving_site.jpg') no-repeat center top;
      background-size: cover;
      height: 100vh;
      color: #002244;
      text-align: center;
    }
    .title {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }
    .animated-text {
      font-size: 1.5em;
      margin: 10px auto;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }
    .call-button {
      margin-top: 60vh;
      display: inline-block;
      background-color: orange;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="title">Весёлый переезд по всему Израилю</div>
  <div class="animated-text" id="langText">Весёлый переезд</div>

  <a class="call-button" href="tel:+972548675869">Получить цену</a>

  <script>
    const textElement = document.getElementById("langText");
    const texts = ["Весёлый переезд", "Happy Move", "מעבר שמח"];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % texts.length;
      textElement.textContent = texts[i];
    }, 2000);
  </script>
</body>
</html>
