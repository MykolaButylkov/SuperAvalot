<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Весёлый Переезд</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      color: #333;
    }
    header {
      background: #ff6600;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      background: url('Весёлый переезд в Израиле.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      padding-bottom: 2rem;
      color: white;
    }
    .language-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .language-switcher button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta {
      background-color: #ff6600;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    const translations = {
      ru: {
        title: "Весёлый Переезд",
        subtitle: "по всему Израилю",
        button: "ПОЛУЧИТЬ ЦЕНУ"
      },
      en: {
        title: "Happy Move",
        subtitle: "Across Israel",
        button: "GET A QUOTE"
      },
      he: {
        title: "מעבר שמח",
        subtitle: "בכל רחבי ישראל",
        button: "קבל הצעת מחיר"
      }
    };
    function switchLanguage(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('subtitle').innerText = translations[lang].subtitle;
      document.getElementById('cta-button').innerText = translations[lang].button;
    }
  </script>
</head>
<body>
  <div class="language-switcher">
    <button onclick="switchLanguage('he')">עברית</button>
    <button onclick="switchLanguage('ru')">Русский</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>
  <section class="hero">
    <h1 id="title">Весёлый Переезд</h1>
    <p id="subtitle">по всему Израилю</p>
    <button class="cta" id="cta-button">ПОЛУЧИТЬ ЦЕНУ</button>
  </section>
</body>
</html>
