<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Весёлый Переезд</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      color: #333;
    }
    header {
      background: #ff6600;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      background: url('hero-image.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      padding: 1rem;
    }
    .section {
      padding: 1.5rem;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .prices {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .price-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #fff;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Квартирные и офисные переезды по Израилю</h1>
  </header>

  <section class="hero">
    <div>Легко, быстро и по-мультяшному!</div>
  </section>

  <section class="section">
    <h2>Цены</h2>
    <div class="prices">
      <div class="price-card">
        <strong>Мини-переезд</strong><br>
        от 300 ₪<br>
        до 2 часов + один грузчик и фургон
      </div>
      <div class="price-card">
        <strong>Квартирный переезд</strong><br>
        от 800 ₪<br>
        включая упаковку, погрузку и разгрузку
      </div>
      <div class="price-card">
        <strong>Офисный переезд</strong><br>
        от 1200 ₪<br>
        быстрые сроки, техника и документация
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Оставить заявку</h2>
    <form class="form">
      <input type="text" placeholder="Имя" required>
      <input type="tel" placeholder="Телефон" required>
      <select required>
        <option value="">Тип переезда</option>
        <option value="apartment">Квартирный</option>
        <option value="office">Офисный</option>
        <option value="mini">Мини</option>
      </select>
      <textarea placeholder="Комментарий или адрес..."></textarea>
      <button type="submit">Отправить заявку</button>
    </form>
  </section>
</body>
</html>
